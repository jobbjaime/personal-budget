<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Presupuesto</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white py-4 shadow-md">
      <section class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center">Gestor de Presupuesto</h1>
      </section>
    </header>
    <main class="container mx-auto px-4 py-8">
      

      <!-- Resumen -->
      <section class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Resumen</h2>
        <ul class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <li class="bg-green-100 p-4 rounded-lg">
            <p class="text-sm text-green-800">Ingresos</p>
            <p id="total-ingresos" class="text-2xl font-bold text-green-600">
              $0.00
            </p>
          </li>
          <li class="bg-red-100 p-4 rounded-lg">
            <p class="text-sm text-red-800">Gastos</p>
            <p id="total-gastos" class="text-2xl font-bold text-red-600">
              $0.00
            </p>
          </li>
          <li class="bg-blue-100 p-4 rounded-lg">
            <p class="text-sm text-blue-800">Balance</p>
            <p id="balance" class="text-2xl font-bold text-blue-600">$0.00</p>
          </li>
        </ul>
      </section>

      <!-- Formulario -->
      <section class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Nuevo Movimiento</h2>
        <form id="form-movimiento" class="space-y-4">
          <fieldset class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <legend class="sr-only">Datos del movimiento</legend>
            <article>
              <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Movimiento</label>
              <fieldset class="flex gap-4">
                <label class="flex items-center">
                  <input
                    type="radio"
                    id="tipo-ingreso"
                    name="tipo"
                    value="ingreso"
                    checked
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                  />
                  <span class="ml-2 text-sm text-gray-700">Ingreso</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    id="tipo-gasto"
                    name="tipo"
                    value="gasto"
                    class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"
                  />
                  <span class="ml-2 text-sm text-gray-700">Gasto</span>
                </label>
              </fieldset>
            </article>
            <article>
              <label
                for="monto"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Monto</label
              >
              <input
                type="number"
                id="monto"
                min="0"
                step="0.01"
                class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="0.00"
              />
            </article>
          </fieldset>
          <article>
            <label
              for="descripcion"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Descripción</label
            >
            <input
              type="text"
              id="descripcion"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Descripción del movimiento"
            />
          </article>
          <footer>
            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300"
            >
              Agregar Movimiento
            </button>
          </footer>
        </form>
      </section>

      <!-- Lista de Movimientos -->
      <section class="bg-white rounded-lg shadow p-6">
        <header class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Movimientos Recientes</h2>
          <button
            id="limpiar-movimientos"
            class="text-sm text-red-600 hover:text-red-800"
          >
            Limpiar Todo
          </button>
        </header>
        <figure class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Tipo
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Descripción
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Monto
                </th>
                <th
                  class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody
              id="lista-movimientos"
              class="bg-white divide-y divide-gray-200"
            >
              <!-- Los movimientos se cargarán aquí dinámicamente -->
              <tr class="text-center text-gray-500">
                <td colspan="4" class="px-6 py-4">
                  No hay movimientos registrados
                </td>
              </tr>
            </tbody>
          </table>
        </figure>
      </section>
    </main>
    <footer class="bg-gray-800 text-white py-4 mt-8">
      <section class="container mx-auto px-4 text-center">
        <p class="text-sm">&copy; 2025 Gestor de Presupuesto | Todos los derechos reservados</p>
        <p class="text-xs text-gray-400 mt-2">Desarrollado con HTML, Tailwind CSS y JavaScript por Jaime Castro</p>
      </section>
    </footer>
    <script src="./js/app.js"></script>
    <script src="./js/animacion.js"></script>
  </body>
</html>
